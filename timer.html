<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href = "timer.css">
</head>
<body>
    <div class="container">
        <div class="timer timer1">
            <span id="d1">00</span> days <span id="h1">00</span> hours
            <br>
            <span id="m1">00</span> minutes <span id="s1">00</span> seconds
         </div>
        <div class="timer-buttons">
            
            <button id="start1">Start</button>
            <button id="pause1">Pause</button>
            <button id="reset1">Reset</button>
            <button id="set1">Set</button>
        </div>
    </div>
    <div class="container">
        <div class="timer timer2">
            <span id="d2">00</span> days <span id="h2">00</span> hours
            <br> 
            <span id="m2">00</span> minutes <span id="s2">00</span> seconds
         </div>
        <div class="timer-buttons">
            <button id="start2">Start</button>
            <button id="pause2">Pause</button>
            <button id="reset2">Reset</button>
            <button id="set2">Set</button>
        </div>
    </div>
        
    <script src="timer.js"></script>
</body>
</html>
